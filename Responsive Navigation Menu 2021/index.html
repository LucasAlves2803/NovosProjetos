<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Navigation Menu 2021</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="header"> 
            <!-- logo here -->
            <div class="header__logo">
                Logo
            </div>
            <!-- Button Managemnt -->
            <div class="header__btn">
                <i class='header__btn-open bx bx-menu' ></i>
                <i class='header__btn-close bx bx-x'></i>
            </div>
            <!-- Menu Items here -->
            <div class="header__menu">
                <div class="item-1">Home</div>
                <div class="item-2">About</div>
                <div class="item-3">Services</div>
                <div class="item-4">Contacts</div>
            </div>
        </div>
        <div class="main">
            Main
        </div>
    </div>
    
</body>
</html>
